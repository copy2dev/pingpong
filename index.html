<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ping Pong Scoreboard</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            color: #fff;
        }
        .main-container {
            width: 90%;
            max-width: 1000px;
            text-align: center;
        }
        .title {
            font-size: 2.8rem;
            font-weight: bold;
            margin-bottom: 20px;
            color: #ffd700;
        }
        .title img {
            width: 50px;
            margin-left: 10px;
        }
        .scoreboard-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }
        .team {
            text-align: center;
        }
        .team img {
            width: 60px;
            margin-bottom: 10px;
        }
        .team-name {
            font-size: 1.8rem;
            font-weight: bold;
            margin-bottom: 15px;
        }
        .score {
            font-size: 4rem;
        }
        .buttons {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }
        button {
            padding: 10px 20px;
            font-size: 1rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .team-a-btn {
            background-color: #ff7f50;
            color: #fff;
        }
        .team-b-btn {
            background-color: #6a5acd;
            color: #fff;
        }
        .reset-btn {
            background-color: #ff4500;
            color: #fff;
            padding: 10px 30px;
            font-size: 1.2rem;
            margin-top: 20px;
        }
        .divider {
            width: 2px;
            background-color: rgba(255, 255, 255, 0.3);
            height: 150px;
        }
        .message {
            font-size: 2rem;
            font-weight: bold;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="main-container">
        <div class="title">
            Pingpong Scoreboard
            <img src="https://cdn-icons-png.flaticon.com/512/2965/2965336.png" alt="Ping Pong Icon">
        </div>

        <div class="scoreboard-container">
            <div class="team" id="teamA">
                <img src="https://cdn-icons-png.flaticon.com/512/2365/2365054.png" alt="Team A Icon">
                <div class="team-name">Team A</div>
                <div class="score" id="scoreA">0</div>
                <div class="buttons">
                    <button class="team-a-btn" onclick="updateScore('A', 1)">+1</button>
                    <button class="team-a-btn" onclick="updateScore('A', -1)">-1</button>
                </div>
            </div>

            <div class="divider"></div>

            <div class="team" id="teamB">
                <img src="https://cdn-icons-png.flaticon.com/512/2365/2365055.png" alt="Team B Icon">
                <div class="team-name">Team B</div>
                <div class="score" id="scoreB">0</div>
                <div class="buttons">
                    <button class="team-b-btn" onclick="updateScore('B', 1)">+1</button>
                    <button class="team-b-btn" onclick="updateScore('B', -1)">-1</button>
                </div>
            </div>
        </div>

        <div id="gameMessage" class="message"></div>
        <div id="matchMessage" class="message"></div>

        <button class="reset-btn" onclick="resetAll()">Reset</button>
    </div>

    <script>
        const winScore = 11, maxGames = 5, gamesToWin = 3;
        let teamWins = { A: 0, B: 0 };

        function updateScore(team, delta) {
            const scoreEl = document.getElementById(`score${team}`);
            let score = Math.max(0, parseInt(scoreEl.textContent) + delta);
            scoreEl.textContent = score;

            if (score >= winScore) declareGameWinner(team);
        }

        function declareGameWinner(team) {
            teamWins[team]++;
            document.getElementById('gameMessage').textContent = `Team ${team} wins the game! üéâ`;
            resetScores();

            if (teamWins[team] === gamesToWin) {
                document.getElementById('matchMessage').textContent = `Team ${team} wins the match! üèÜ`;
                resetAll();
            }
        }

        function resetScores() {
            document.getElementById('scoreA').textContent = '0';
            document.getElementById('scoreB').textContent = '0';
        }

        function resetAll() {
            teamWins = { A: 0, B: 0 };
            resetScores();
            document.getElementById('gameMessage').textContent = '';
            document.getElementById('matchMessage').textContent = '';
        }
    </script>
</body>
</html>
